name: Kube-News CI/CD

on:
  workflow_dispatch:

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: 02-kube-news/src
          push: true
          tags: 0nishi/kube-news-maratona:${{ github.run_number }}

  deploy-to-kubernetes:
    runs-on: ubuntu-latest
    needs: build-and-push-image
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Kubeconfig
        uses: azure/k8s-actions/aks-set-context@v1
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG_DATA }}

      - name: Update image tag in Kubernetes manifest
        uses: ahmadnassri/action-kustomize@v1
        with:
          path: 02-kube-news/k8s
          images: |
            0nishi/kube-news-maratona:${{ github.run_number }}

      - name: Deploy to Kubernetes
        uses: azure/k8s-actions/k8s-deploy@v1
        with:
          manifests: |
            02-kube-news/k8s/deployment.yaml
          images: |
            0nishi/kube-news-maratona:${{ github.run_number }}
